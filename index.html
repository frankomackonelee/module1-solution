<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
    </script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="MyFirstController">
     <h1>Lunch Checker</h1>
        <div class="row">
           <div class="form-group col-xs-12 col-sm-9">
               <input id="lunch-menu" type="text"
                 ng-model="textInput"
                 ng-keyup="clearMessage()"
                 placeholder="{{ placeholder }}"
                 class="form-control">
           </div>
           <div class="text-{{ mistakeStatus }} col-xs-12 col-sm-3">
             empty items (eg ", ,") are not counted as food items
           </div>
       </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{ messageColor }}; border: solid {{ messageColor }}">
           {{ outputMessage }}
         </div>
   </div>

</body>
</html>
